<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homework2.css">
    <title>Form</title>
</head>

<body>
    <section class="Form">
        <form class="Form-content" action="">
            <caption>
                <h1>Форма контактів</h1>
            </caption>
            <h3>Опис полів</h3>
            <p>
                <input type="text" placeholder="Ваше ім'я" class="window">
            </p>
            <p>
                <input type="email" placeholder="Ваш email" class="window">
            </p>
            <p>
                <input type="text" placeholder="Ваш телефон" class="window">
            </p>
            <p>
                <input type="text" placeholder="Посилання на веб сайт" class="window">
            </p>
            <p>
                <textarea name="" id="" cols="30" rows="10" placeholder="Напишіть ваше повідомлення тут..."
                    class="textarea"></textarea>
            </p>
            <p>
                <input type="submit" class="button">
            </p>
        </form>
    </section>
</body>
</html>
